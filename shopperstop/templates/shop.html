{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <div align='center'>
      <h1 >Welcome to the shop of {{user.username}}</h1>
    </div>
  </div>


{% for product in shop %}

<div class="card" >

  <div class="card-body">
    <h5>Product Name: {{product.product_name}}</h5>
    <p>{{product.product_desc}}</p>
    <h5>Quantity: {{ product.quantity }}</h5>
  </div>
  
</div>

{% endfor %}


</div>

{% endblock content %}
