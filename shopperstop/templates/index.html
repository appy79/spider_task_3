{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>ShopperStop</h1>
    <p>Welcome to the the ShopperStop website</p>
  </div>

  <div class="container">

    {% for product in products %}

    <div class="card" >

      <div class="card-body">


        <h2>{{ product.product_name }}</h2>
        <p>{{ product.product_desc }}</p>
        <p>Price : {{ product.price }}</p>
        <p>Only {{product.quantity}} left! Hurry</p>
      </div>
    </div>

   {% endfor %}



{% endblock %}
